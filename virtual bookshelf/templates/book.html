<!DOCTYPE html>
{% from 'bootstrap5/form.html' import render_form %}
<html lang="en">
  <head>
    {{ bootstrap.load_css() }}
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8">

          <h1>{{ page_title }}</h1>

            {{ render_form(form, novalidate=True) }}
        </div>
      </div>
    </div>
  </body>
</html>
